version: '3.8'
services:
  gateway:
    build: ./gateway
    image: shareit-gateway:latest
    container_name: shareIt-gateway
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090

  server:
    build: ./server
    image: shareit-server:latest
    container_name: shareIt-server
    ports:
      - "9090:9090"
      - "9091:9091"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:shareit
      - SPRING_PROFILES_ACTIVE=test
